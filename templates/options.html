<!DOCTYPE html>
<html>

<head>
 <link rel='shortcut icon' href='../images/icon.png' type='image/x-icon'/ >
    <title>Preference</title>
    <!-- Packages JS -->
    <script src="../packages/jquery/jquery.js" type="text/javascript"></script>
    <script src="../packages/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="../custom/js/options.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../custom/css/options.css">
    <!-- Packages CSS -->
    <link rel="stylesheet" type="text/css" href="../packages/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Options</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="rssInput" class="col-sm-3 control-label">Rss Url</label>
                <div class="col-sm-9">
                    <input type="text" id="rssInput" placeholder="URL of RSS feed" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Make Popup Notifications?</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="yesNotification">Yes
                        </label>
                    </div>
                </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <label for="rssFeedTime" class="col-sm-3 control-label">Check Feed Time Delay</label>
                <div class="col-sm-9">
                    <input type="number" id="rssFeedTime" placeholder="Time In Minute" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="rssFeedCount" class="col-sm-3 control-label">Notification Display Time</label>
                <div class="col-sm-9">
                    <input type="number" id="notificationDisplayTime" placeholder="-1 For No Time Limit" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block submit-rss">Save</button>
                </div>
            </div>
        </form>
        <!-- /form -->
        <ul class="list-group" id="test">
        </ul>
    </div>
    <!-- ./container -->
    </div>
</body>

</html>
