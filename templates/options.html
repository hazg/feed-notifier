                <div class="form-group">
                    <label for="rssInput" class="col-sm-3 control-label">Rss Url</label>
                    <div class="col-sm-9">
                        <input type="text" id="rssInput" placeholder="URL of RSS feed" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Make Popup Notifications?</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="yesNotification" value="1">Yes
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="noNotification" value="0">No
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="rssFeedTime" class="col-sm-3 control-label">Feed Notification</label>
                    <div class="col-sm-9">
                        <input type="number" id="rssFeedTime" placeholder="Time In Minute" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block submit-rss">Submit</button>
                    </div>
                </div>
